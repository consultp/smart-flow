spring.mvc.pathmatch.matching-strategy=ant-path-matcher

#logging.file.name=E:/logs/App.log
LOGS=./logs

# Console appender
logback.appender.Console=ch.qos.logback.core.ConsoleAppender
logback.appender.Console.layout=ch.qos.logback.classic.PatternLayout
logback.appender.Console.layout.Pattern=%black(%d{ISO8601}) %highlight(%-5level) [%blue(%t)] %yellow(%C{1.}): %msg%n%throwable

# RollingFile appender
logback.appender.RollingFile=ch.qos.logback.core.rolling.RollingFileAppender
logback.appender.RollingFile.file=${LOGS}/spring-boot-logger.log
logback.appender.RollingFile.encoder=ch.qos.logback.classic.encoder.PatternLayoutEncoder
logback.appender.RollingFile.encoder.Pattern=[%d] %t %c %L %-5p
logback.appender.RollingFile.rollingPolicy=ch.qos.logback.core.rolling.TimeBasedRollingPolicy
logback.appender.RollingFile.rollingPolicy.fileNamePattern=${LOGS}/archived/spring-boot-logger-%d{yyyy-MM-dd}.%i.log
logback.appender.RollingFile.rollingPolicy.timeBasedFileNamingAndTriggeringPolicy=ch.qos.logback.core.rolling.SizeAndTimeBasedFNATP
logback.appender.RollingFile.rollingPolicy.timeBasedFileNamingAndTriggeringPolicy.maxFileSize=10MB

# Root logger
logback.root.level=info
logback.root.appenderRef.Console.ref=Console
logback.root.appenderRef.RollingFile.ref=RollingFile




# Logger for com.cp.sf
logback.logger.com.cp.sf.name=com.cp.sf
logback.logger.com.cp.sf.level=trace
logback.logger.com.cp.sf.additivity=false
logback.logger.com.cp.sf.appenderRef.RollingFile.ref=RollingFile
logback.logger.com.cp.sf.appenderRef.Console.ref=Console


# Logging level for com.cp.sf.Controller
logging.level.com.cp.sf=TRACE




